<div class="jumbotron">
	<h2>Hey {{user}}! Let's get started...</h2>
	<p class="lead">Please provide us with your provider details</p>
</div>

<form role="form" class="col-sm-10 col-xs-10 col-xs-offset-1 col-sm-offset-1">
  <div class="form-group enter-providers">
    <span class="glyphicon glyphicon-fire col-xs-3 col-sm-2 gas"></span>
      <div class="form-group col-xs-9 col-sm-10">
        <label for="gasProvider" >Gas Provider</label>
        <input class="form-control" id="gasProvider" placeholder="Gas provider" ng-model="gas" typeahead="provider for provider in gasProviders | filter:$viewValue">
      </div>
        
  <!--     <div class="form-group col-xs-4 col-sm-4">
        <label for="gasBill" >Last Bill</label>
        <input class="form-control" id="gasBill" type="number" placeholder="£" ng-model="gasBill">
      </div> -->
  </div>
  <div class="form-group enter-providers">
    <span class="glyphicon glyphicon-flash col-xs-3 col-sm-2 elec"></span>
    <div class="form-group col-xs-9 col-sm-10">
      <label for="elecProvider">Electricity Provider</label>
      <input class="form-control" id="elecProvider" placeholder="Electricity provider" ng-model="elec" typeahead="provider for provider in elecProviders | filter:$viewValue">
    </div>
<!-- 
       <div class="form-group col-xs-4 col-sm-4">
        <label for="elecBill" >Last Bill</label>
        <input class="form-control" id="elecBill" type="number" placeholder="£" ng-model="elecBill">
      </div> -->
  </div>
  <div class="form-group enter-providers">
    <span class="glyphicon glyphicon-tint col-xs-3 col-sm-2 water"></span>
    <div class="form-group col-xs-9 col-sm-10">
      <label for="waterProvider">Water Provider</label>
      <input class="form-control" id="waterProvider" placeholder="Water provider" ng-model="water" typeahead="provider for provider in waterProviders | filter: $viewValue">
    </div>

<!--        <div class="form-group col-xs-4 col-sm-4">
        <label for="waterBill" >Last Bill</label>
        <input class="form-control" id="waterBill" type="number" placeholder="£" ng-model="waterBill">
      </div> -->
  </div>
</form>

<div class="row col-sm-offset-5 col-xs-5">
<div id="dash-go" class="btn btn-lg btn-success" ng-class="{disabled: !water+!gas+!elec}" ng-click="enterProviders()">Ready to go</div>
</div>
