
<div class="container">
  <div class="row">
      <h3>Welcome to your dash, {{name}}! </h3>
      Quickly add your bills, search for the ones you've already put in or just look through your stats to see where you stand!
  </div>
<br>

  <div class="row">  
    <div class="well col-xs-12 col-sm-4 text-center">
        <span class="glyphicon glyphicon-fire iconWell"></span>
        <div class="form-group">
          <label for="gasBill" class="col-sm-12 padding15" >New Gas Bill</label>
          <div class="col-sm-12" ng-init="gas.type='Gas'">
            <input class="form-control" id="gasBill" type="number" placeholder="£" ng-model="gas.amount">
            <input type="text" class='form-control' datepicker-popup="dd-MMMM-yyyy" ng-model="gas.date" is-open="opened1" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" placeholder="Pick Date" />
          </div>

      </div>
                <button class="btn btn-warning dash-add-btn" ng-click="addBill(gas)">Add</button>

    </div>

    <div class="well col-xs-12 col-sm-4 text-center">
          <span class="glyphicon glyphicon-flash iconWell"></span>
          <div class="form-group">
            <label for="elecBill" class="col-sm-12 padding15" >New Electricity Bill</label>
            <div class="col-sm-12" ng-init="elec.type='Electricity'">
              <input class="form-control" id="elecBill" type="number" placeholder="£" ng-model="elec.amount">
              <input type="text" id='elecDate' class='form-control' datepicker-popup="dd-MMMM-yyyy" ng-model="elec.date" is-open="opened2" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" placeholder="Pick Date" />
            </div>
          </div>

         <button class="btn btn-warning dash-add-btn" ng-click="addBill(elec)">Add</button>
    </div>

  <div class="well col-xs-12 col-sm-4 text-center">
        <span class="glyphicon glyphicon-tint iconWell"></span>
        <div class="form-group">
          <label for="waterBill" class="col-sm-12 padding15" >New Water Bill</label>
          <div class="col-sm-12" ng-init="water.type='Water'">
            <input class="form-control" id="waterBill" type="number" placeholder="£" ng-model="water.amount">
            <input type="text" class='form-control' datepicker-popup="dd-MMMM-yyyy" ng-model="water.date" is-open="opened3" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" placeholder="Pick Date" />
          </div>
        </div>
         <button class="btn btn-warning dash-add-btn" ng-click="addBill(water)">Add</button>

  </div>
  </div>

</div>

<br>
<hr>

<h1>Your bills: </h1>

<div class="panel panel-default">
<div ng-click="showFilters()" class="panel-heading">
  <h3 class="panel-title" ><span class="glyphicon glyphicon-filter"></span> Filters  <span class="pull-right">+</span>
</h3>
</div>
<div id="filterBody" class="panel-body">
<h5 class="col-sm-3">By date:</h5> 
        <div class="col-sm-4">
            <input type="text" class='form-control col-sm-2' datepicker-popup="dd-MMMM-yyyy" ng-model="filter.startDate" is-open="opened4" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" placeholder="Start Date" />
        </div>
        <div class="col-sm-4">
            <input type="text" class='form-control col-sm-2' datepicker-popup="dd-MMMM-yyyy" ng-model="filter.endDate" is-open="opened5" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" placeholder="End Date" />
        </div>
                <btn class="col-sm-1 btn btn-danger" ng-click="clearFilters()">Clear</btn>

        </div>
</div>

<table class="table">
    <th ng-click="predicate = 'amount'; reverse=true">Amount</th>
    <th ng-click="predicate = 'type'; reverse=false">Type</th>
    <th ng-click="predicate = 'date'; reverse=false">Date</th>
    <tr ng-repeat="bill in bills | orderBy:predicate:reverse | filter:dateRangeFilter" >
      <td>{{bill.amount}}</td>
      <td>{{bill.type}}</td>
      <td>{{bill.date | date:'d/M/yy'}}</td>
    </tr>
</table>
<br>
<hr>
