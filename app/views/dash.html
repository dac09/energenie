<h1>{{name}}</h1>
<h3>{{water}}</h3>
<h3>{{elec}}</h3>

<div class="container">
  <div class="row">
    
  <div class="well col-xs-12 col-sm-4 text-center">
        <span class="glyphicon glyphicon-fire iconWell"></span>
        <div class="form-group">
          <label for="gasBill" class="col-sm-12 padding15" >New Gas Bill</label>
          <div class="col-sm-12">
            <input class="form-control" id="gasBill" type="number" placeholder="£" ng-model="gasBill">
            <input type="text" class='form-control' datepicker-popup="dd-MMMM-yyyy" ng-model="$parent.model.gasDate" is-open="$parent.opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" placeholder="Pick Date" />
          </div>

      </div>
                <button class="btn btn-warning dash-add-btn">Add</button>

  </div>

  <div class="well col-xs-12 col-sm-4 text-center">
        <span class="glyphicon glyphicon-flash iconWell"></span>
        <div class="form-group">
          <label for="elecBill" class="col-sm-12 padding15" >New Electricity Bill</label>
          <div class="col-sm-12">
            <input class="form-control" id="elecBill" type="number" placeholder="£" ng-model="elecBill">
            <!-- <input type="text" class='form-control' datepicker-popup="dd-MMMM-yyyy" ng-model="$parent.model.elecDate" is-open="$parent.opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" placeholder="Pick Date" /> -->
          </div>
        </div>

         <button class="btn btn-warning dash-add-btn">Add</button>

  </div>

  <div class="well col-xs-12 col-sm-4 text-center">
        <span class="glyphicon glyphicon-tint iconWell"></span>
        <div class="form-group">
          <label for="waterBill" class="col-sm-12 padding15" >New Water Bill</label>
          <div class="col-sm-12">
            <input class="form-control" id="waterBill" type="number" placeholder="£" ng-model="waterBill">
            <!-- <input type="text" class='form-control' datepicker-popup="dd-MMMM-yyyy" ng-model="$parent.model.waterDate" is-open="$parent.opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" placeholder="Pick Date" /> -->
          </div>
        </div>
         <button class="btn btn-warning dash-add-btn">Add</button>

  </div>
  </div>

</div>
